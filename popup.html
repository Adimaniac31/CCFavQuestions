<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef Favourite Questions</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main">
        <div id="title">
            Fav. Codechef Questions
            <button id="Add">Add</button>
        </div>
        <div id="Question-Set">
            <div id="Question-name" class="Question-set-inputs">
                <input type="text" placeholder="Question">
                <a href="#">
                    <button class="Question-set-btn">Go!!</button>
                </a>    
            </div>
            <div id="Question-description" class="Question-set-inputs">
                <input type="text" placeholder="Description">
                <div id="Question-description-btn">
                    <button class="Question-set-btn">Set</button>
                    <button class="Question-set-btn">Remove</button>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
