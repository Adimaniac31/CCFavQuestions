<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef Favourite Questions</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="main">
        <div id="title">
            Fav. Codechef Questions
            <button>Add</button>
        </div>
        <div id="Question-Set">
            <div id="Question-name">
                <input type="text" placeholder="Question">
                <a href="#">
                    <button>Go!!</button>
                </a>    
            </div>
            <div id="Question-description">
                <input type="text" placeholder="Description">
                <button>Set</button>
                <button>Remove</button>
            </div>
        </div>
    </div>
</body>
</html>
